				<title>Lets Chat - Group</title>
				<style>
								html {
												scroll-behaviour: smooth;
								}
								 .header- {
												width: 100%;
												padding: 30px;
												display: flex;
												justify-content: space-between;
												background-color: rgba(0, 0, 0, 0.2);
												backdrop-filter: blur(3px);
												box-shadow: rgba(0, 0, 0, .1) 0 0 30px;
								}
								 .header-title- {
												font-size: 20px;
												font-weight: bold;
								}
								 .chat-body- {
												display: flex;
												width: 100vw;
												flex-direction: column;
												margin-bottom: 100px;
												background: transparent;
												
											aling-items:center;																							
								}
								.app .chat-body- .message {
												margin: 10px;
												
												box-shadow: rgba(0, 0, 0, .2) 0 0 30px;
               width: 70%;
               animation-name: msg;
    								 background-color: transparent;
               animation-duration: .5s;
												border-radius: 10px;
												padding: 10px 20px 10px 20px;	
												backdrop-filter: blur("3px");			
								}
          
								@keyframes msg {
												from {
																opacity: 0;	
																margin-left: 0;
												}
												to {
																opacity: 1;			
																margin-left: 10px;													
												}
								}
								.message-send {
												display:flex;
    								 justify-content: center;
    								 min-width: 100%;
    								 background: transparent;
								}
								 .input-msg {
												box-shadow: rgba(0, 0, 0, .2) 0 0 30px;
    								 display:flex;
    								 align-items: center;
    								 width: 100%;
												padding: 10px;
												background-color: rgba(0, 0, 0, 0.2);
												backdrop-filter: blur(3px);
    								 position: fixed;
    								 left:0;    		
    								 z-index: 1;
    								 bottom: 0px;

											}
								.input-msg .input-msg-field {
												padding: 10px 15px 10px 15px;
    								 width: 80%;
    								 border:none;
    								 font-size: 20px;
    								 outline: none;
    								 background: transparent;
								}
								.input-msg button {
												border: none;
    								 background-color: transparent;
    								 outline: none;
    								 font-size: 20px;
    								 padding: 20px;
								}
        .enter-name {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9;
            backdrop-filter: blur(4px);
            background-color: rgba(0, 0, 0, 0.5);
        }
				</style>
</head>
<body>
				<script>
firebaseConfig = {
    								apiKey: "AIzaSyC9EC7rYdSsqiGBMluWyg7KOXKkaPX53YQ",
    								authDomain: "het-rtugsh.firebaseapp.com",
    								databaseURL: "https://het-rtugsh.firebaseio.com",
    								projectId: "het-rtugsh",
    								storageBucket: "het-rtugsh.appspot.com",
    								messagingSenderId: "584354217449",
    								appId: "1:584354217449:web:dca266a9592c2209595f78"
  				};
  firebase.initializeApp(firebaseConfig);
  var name = "";
  var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
  var db = firebase.database().ref("/messages");
function validate() {
        name = document.getElementById("name").value.trim();
        if(name === "" || name === null) {
            $(".error").css({"color": "rgba(225, 0, 0, 1)"});
        }
        else {
        if(name == "") {
        				$(".enter-name").fadeIn(1000);
        }
            $(".enter-name").fadeOut(1000);
            db.push().set({
            			"name": name,
            			"time": hours + ':' + minutes,
            			"type": "joined"
            });
            $(".input-msg-field").focus();
        }
}
    function snd() {
        var message = $(".input-msg-field").val();
        if(name == "") {
        				$(".enter-name").fadeIn(1000);
        }
        db.push().set({
            "name": name,
            "message": message,
            "type": "message",
            "time": hours + ':' + minutes
        });  
        $(".input-msg-field").val("");
        $(".input-msg-field").focus();
       
    }
    db.on("child_added", function(snapshot) {
    if(snapshot.val().type == "message") {
    				 $(".chat-body-").append(
                "<div class='message-send'><div class='message'><span style='font-weight: bold;font-size: 15px' class='name badge badge-light'>" + snapshot.val().name + "</span><br><br><span id='msg-receive'>"+ snapshot.val().message + "</span><br><br><p class='badge badge-secondary'>" + snapshot.val().time +"</p></div></div>"
            );
            document.getElementById("aud").volume = 1;
            document.getElementById("aud").play();
    						document.getElementById("aud").currentTime = 0;
    }
    else if (snapshot.val().type == "joined"){
    				$(".chat-body-").append(
                "<div class='message-send'><div class='message'><span style='font-weight: bold;font-size: 15px' class='name'>" + snapshot.val().name + "</span> just joined the chat!<br><br>" + "<p class='badge badge-secondary'>" + snapshot.val().time +"</p></div></div>"
            );
    };
            $(".chat-body-").scrollTop($(".app").height());
            
            });
            db.on("child_removed", function(snapshot) {
            				$(".chat-body-").html("");
            });
				</script>
    <div class="enter-name form-group">
        <div style="background: white; padding: 50px; border-radius: 10px"><p class="error"><b>Enter your name(Required):</b></p>
        <input id="name" value="" type="text" class="havename form-control">
        <br>
            <button class="btn btn-primary" type="button" onclick="validate()">Enter</button>
            <br><br>
            <p class="badge badge-secondary">Wait for older chats to be loaded!</p>
        </div>
    </div>
    <div class="header-">
												<span class="header-title-">Chat - By Het Shah</span>
												<a href="https://hetshah004.github.io/chat_private.html">
															<button class="btn btn-dark">Private Session</button>	
												</a>
								</div>
				<div class="app">
								<div class='chat-body-'></div>
				</div>
				<div class="input-msg">
												<input type="text" placeholder="Enter message..." class="input-msg-field">
												<button type="button" onclick="snd()">
																<i class="fa fa-send"></i>												</button>
								</div>
								<audio src="https://raw.githubusercontent.com/HetShah004/Hetshah004.github.io/main/clearly-602.mp3" id="aud"></audio>
</body>
</html>
